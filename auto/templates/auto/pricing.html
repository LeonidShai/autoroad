{% extends "auto/base.html" %}
{% load static %}

{% block content %}

    <link rel='stylesheet' href='{% static "auto/js/build/pricingbundle.css" %}'>
	<script defer src='{% static "auto/js/build/pricingbundle.js" %}'></script>
    <a id="price-ref" hidden="true" href="{% url 'pricing' %}"></a>

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url(/static/auto/images/bg_2.jpg);" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url "" %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Pricing <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Car Rates Pricing</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="car-list" id="price-list">

					  </div>
    			</div>
    		</div>
			</div>
		</section>


{% endblock %}
